<html>
    <style>
        .ttip {
            position: relative;
            display: inline-block;
        }
    
        .ttip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
    
            /* Position the tooltip */
            position: absolute;
            z-index: 1;
        }
    
        .ttip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
	<head>
        <title>accessLMU</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

	<body>
        <nav class="navbar" style="background-color: #FFC914">
            <a class="navbar-brand" style="width: 80%; margin: auto 10% auto 10%">accessLMU</a>
        </nav>

        <div id="destinationLogo" style="position: absolute; top: 240px; left: 150px;">
            <img style="display: inline-block; width: 100px; height: 200px" src="./assets/destinationLogo.svg" />
        </div>

        <form>
            <div class="inputs form-group" style="position: absolute; top: 240px; left: 250px; width: 350px">
                <input type="text" class="form-control" id="startLocationInput" aria-describedby="emailHelp" placeholder="Start (ex: University Hall)">
            </div>
            <div class="dropdown rounded" id="startDropdown" aria-labelledby="dropdownMenuOffset">
                <a class="dropdown-item start" href="#">St. Roberts</a>
                <a class="dropdown-item start" href="#">University Hall</a>
                <a class="dropdown-item start" href="#">Doolan</a>
            </div>

            <div class="form-group" style="position: absolute; top: 400px; left: 250px; width: 350px">
                <input type="text" class="form-control" id="endLocationInput" placeholder="Destination (ex: Doolan)">
            </div>
            <div class="dropdown rounded" id="destinationDropdown" aria-labelledby="dropdownMenuOffset">
                <a class="dropdown-item end" href="#">St. Roberts</a>
                <a class="dropdown-item end" href="#">University Hall</a>
                <a class="dropdown-item end" href="#">Doolan</a>
            </div>
            
            <button id="searchBtn" type="submit" class="btn" style="position: absolute; top: 500px; left: 360px; background-color: #17BEBB; color: white">Find Path</button>
        </form>
        </div>

        <div class="tooltip">
            <img src="https://d1gntqhqj0rbcs.cloudfront.net/assets/777/star_marker_purple_80x80.png"
                class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="map marker" tabindex="0"
                width="35px">
            <span class="tooltiptext">Tooltip text</span>
        </div>


        <div style="display: inline-block;">
            <img style="width: 50%; height: 70%; position: absolute; left: 640px; top: 140px;" src="./assets/Draft1.png"/>
            <!-- Putting class="ttip" to the following div makes the star vanish -->
            <img style="width:50px; height:50px; position: absolute; top:460px; left: 660px;" src="./assets/star_marker_purple.png" data-toggle="tooltip" data-placement="left" title="Building Name" />
            <img id="whitebar" style="width:500px; height:20px; position: absolute; top:460px; left: 660px;" src="./assets/whitebar.png"/>
        </div>

        </div>

    </body>
    

</html>
